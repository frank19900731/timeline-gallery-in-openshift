{% extends "admin/admin_layout.html" %}

{% block main_content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>

{% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }} </td>
      <td>{{ user.email  }} </td>
    </tr>
{% endfor %}

  </tbody>
</table>

{% endblock %}
